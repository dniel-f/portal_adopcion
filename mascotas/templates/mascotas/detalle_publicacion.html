{% extends "base.html" %}
{% block content %}
<article class="mb-4">
  <h1>{{ post.titulo }}</h1>
  <p class="text-muted">Por {{ post.autor.username }} â€” {{ post.fecha_publicacion|date:"d/m/Y H:i" }}</p>
  <div class="mt-3">
    {{ post.contenido|linebreaks }}
  </div>
</article>

<div class="mt-3">
  <a href="{% url 'listar_publicaciones' %}" class="btn btn-secondary">Volver al blog</a>
  {% if user.is_authenticated and user.is_staff %}
    <a href="{% url 'editar_publicacion' post.pk %}" class="btn btn-warning">Editar</a>
    <a href="{% url 'eliminar_publicacion' post.pk %}" class="btn btn-danger">Eliminar</a>
  {% endif %}
</div>
{% endblock %}
