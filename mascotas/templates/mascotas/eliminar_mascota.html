{% extends "base.html" %}
{% block content %}
<h2>Eliminar mascota</h2>
<p>¿Seguro que deseas eliminar a <strong>{{ mascota.nombre }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'detalle_mascota' mascota.pk %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
