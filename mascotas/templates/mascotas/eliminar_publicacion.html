{% extends "base.html" %}
{% block content %}
<h2>Eliminar publicación</h2>
<p>¿Seguro que deseas eliminar la publicación "<strong>{{ post.titulo }}</strong>"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'detalle_publicacion' post.pk %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
